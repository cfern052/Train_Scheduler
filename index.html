<!DOCTYPE html>
<html>

<head>
    <title>Live Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class=container>

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">The destination is anywhere!</p>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">


                <div class="card mb-4">
                    <div class="card-header">Trains Scheduled</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train name</th>
                                   
                                    <th scope="col">Destination</th>
                                    
                                    <th scope="col">Frequency(min)</th>
                                    
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add A Train</div>
                    <div class="card-body">

                       
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="trainInput" placeholder="Diamond Dog Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="Zanzibar" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time(HH:mm military time)</label>
                                <input class="form-control" id="timeInput" placeholder="13:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="20" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrain">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
